name: Build & deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_deploy:
    name: Build & deploy
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Setup Firebase
        run: wget -q -O firebase https://github.com/firebase/firebase-tools/releases/download/v11.18.0/firebase-tools-linux && chmod +x firebase
      - name: Setup Hugo
        run: wget -q -O hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v0.108.0/hugo_extended_0.108.0_linux-amd64.tar.gz && tar -xvf hugo.tar.gz hugo && chmod +x hugo && rm hugo.tar.gz
      - name: Build
        run: ./hugo
      - name: Deploy
        run: ./firebase deploy --project "$FIREBASE_PROJECT"
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
